<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Metronominal: An interactive mathrock metronome to practice complex rhythms and time signatures. Adjust BPM, beats per measure, and bars.">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.jpg" type="image/jpeg">
    <title>Metronominal: The Mathrock Metronome</title>
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three/build/three.module.js",
        "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three/examples/jsm/"
      }
    }
    </script>
</head>

<body>
    

    <div class="main-container">
        <div class="metronome-container">
            <div class="top-controls-area">
            <button class="tap-tempo-btn">TAP TEMPO</button>
            <button class="reset-btn">RESET</button> 
        </div>
            <div class="global-app-controls">
                <div class="control-group">
                    <span class="control-label">Total Beats:</span>
                    <span class="total-beats-display">0</span>
                </div>
                <div class="control-group">
                    <label for="beat-multiplier-select" class="control-label">Note Subdivision:</label>
                    <select name="beat-multiplier" id="beat-multiplier-select" class="compact-select">
                        <option value="1">1/4</option> <!-- Assuming main beat is a quarter note -->
                        <option value="2">1/8</option>
                        <option value="3">1/8T</option> <!-- Eighth Note Triplet -->
                        <option value="4">1/16</option>
                        <option value="5">1/16 Quin</option> <!-- Sixteenth Note Quintuplet -->
                        <option value="6">1/16 Sex</option> <!-- Sixteenth Note Sextuplet / or 1/8T x2 -->
                        <option value="8">1/32 </option> <!-- Thirtysecondth Note -->
                    </select>
                </div>
                <div class="control-group">
                    <label for="preset-slot-select" class="control-label">Preset Slot:</label>
                    <select id="preset-slot-select" class="compact-select" aria-label="Select preset slot">
                        <option value="0">1</option>
                        <option value="1">2</option>
                        <option value="2">3</option>
                        <option value="3">4</option>
                        <option value="4">5</option>
                        <option value="5">6</option>
                        <option value="6">7</option>
                        <option value="7">8</option>
                        <option value="8">9</option>
                        <option value="9">10</option>
                        <option value="10">11</option>
                        <option value="11">12</option>
                        <option value="12">13</option>
                        <option value="13">14</option>
                        <option value="14">15</option>
                        <option value="15">16</option>
                    </select>
                </div>
                <div class="control-group">
                    <button class="preset-btn save-preset-btn" aria-label="Save current settings to selected preset slot">Save</button>
                    <button class="preset-btn load-preset-btn" aria-label="Load settings from selected preset slot">Load</button>
                </div>
                <div class="control-group">
                    <label for="preset-name-input" class="control-label">Song Name:</label>
                    <input type="text" id="preset-name-input" class="compact-input" placeholder="Enter name..." aria-label="Song or Preset Name">
                </div>
            </div>

            <div class="tempo-container">
                <div class="bpm-display">
                    <span class="tempo">120</span>
                    <span class="bpm-text">BPM</span>
                    <div class="tempo-text-box">
                        <span class="tempo-text">moderate</span>
                    </div>
                </div>
                <div class="tempo-settings">
                    <button class="adjust-tempo decrease-tempo" aria-label="Decrease tempo">-</button>
                    <div class="tempo-slider">
                        <input type="range" min="20" max="300" value="120" step="1" class="slider" aria-label="Tempo">
                    </div>
                    <button class="adjust-tempo increase-tempo" aria-label="Increase tempo">+</button>
                </div>
            </div>
            <button class="start-stop-btn" id="start-stop-btn">START</button>
            <div class="volume-controls-container">
                <span class="volume-label">Volume:</span>
                <input type="range" id="volume-slider-input" class="volume-slider" min="0" max="1" step="0.01" value="0.8" aria-label="Volume">
                <span class="volume-value">80%</span>
            </div>

            <div class="measures-container">
                <div class="measure-settings-container">
                    <div class="beat-settings">
                        <button class="adjust-measure-length decrease-measure-length"
                            aria-label="Decrease beats per measure">-</button>
                        <span class="beats-per-current-measure">4</span>
                        <button class="adjust-measure-length increase-measure-length"
                            aria-label="Increase beats per measure">+</button>
                    </div>
                    <span class="measures-text">BEATS</span>
                </div>
                <div class="bar-settings-container">
                    <div class="bar-settings">
                        <button class="adjust-bar-length decrease-bar-length" aria-label="Decrease bars">-</button>
                        <span class="bars-length">3</span>
                        <button class="adjust-bar-length increase-bar-length" aria-label="Increase bars">+</button>
                    </div>
                    <span class="bars-text">BARS</span>
                </div>
            </div>
            <div class="bar-display">
                <div class="bar-display-container"></div>
                <!-- Total Beats and Beat Multiply select have been moved to global-app-controls -->
            </div>
            <div class="preset-controls">
                <h3 id="current-preset-display-heading">Metronominal</h3>
                <!-- Preset slot selection has been moved to global-app-controls -->
                <div class="preset-actions">
                    <!-- Save and Load buttons have been moved to global-app-controls -->
                    <!-- This section can be removed or repurposed if no other actions remain -->
                </div>
            </div>
<div class="theme-controls">
        <button data-theme="default" aria-label="Switch to Default Theme">Default</button>
        <button data-theme="dark" aria-label="Switch to Dark Theme">Dark</button>
        <button data-theme="synthwave" aria-label="Switch to Synthwave Theme">Synthwave</button>
        <button data-theme="gundam" aria-label="Switch to Gundam Theme">Gundam</button>
        <button data-theme="helloKitty" aria-label="Switch to Hello Kitty Theme">Hello Kitty</button>
        <button data-theme="beach" aria-label="Switch to Beach Theme">Beach</button>
        <button data-theme="iceCream" aria-label="Switch to Ice Cream Theme">Ice Cream</button>
        <!-- <button data-theme="3dRoom" aria-label="Switch to 3D Room Theme">3D Room</button> -->
    </div>
        </div> <!-- End of metronome-container -->
    </div> <!-- End of main-container -->
</body>
<script type="module" src="script.js" defer></script>

</html>
