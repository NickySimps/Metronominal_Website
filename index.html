<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Metronominal: An interactive mathrock metronome to practice complex rhythms and time signatures. Adjust BPM, beats per measure, and bars.">
    <link rel="stylesheet" href="style.css">
    <title>Metronominal: The Mathrock Metronome</title>
</head>

<body>
    <div class="main-container">
        <div class="metronome-container">
            <div class="tempo-container">
                <div class="bpm-display">
                    <span class="tempo">120</span>
                    <span class="bpm-text">BPM</span>
                    <div class="tempo-text-box">
                        <span class="tempo-text">moderate</span>
                    </div>
                </div>
                <div class="tempo-settings">
                    <button class="adjust-tempo decrease-tempo" aria-label="Decrease tempo">-</button>
                    <div class="tempo-slider">
                        <input type="range" min="20" max="300" value="120" step="1" class="slider" aria-label="Tempo">
                    </div>
                    <button class="adjust-tempo increase-tempo" aria-label="Increase tempo">+</button>
                </div>
            </div>
            <button class="start-stop-btn">START</button>

            <div class="measures-container">
                <div class="measure-settings-container">
                    <div class="beat-settings">
                        <button class="adjust-measure-length decrease-measure-length" aria-label="Decrease beats per measure">-</button>
                        <span class="beats-per-current-measure">4</span>
                        <button class="adjust-measure-length increase-measure-length" aria-label="Increase beats per measure">+</button>
                    </div>
                    <span class="measures-text">BEATS</span>
                </div>
                <div class="bar-settings-container">
                    <div class="bar-settings">
                        <button class="adjust-bar-length decrease-bar-length" aria-label="Decrease bars">-</button>
                        <span class="bars-length">3</span>
                        <button class="adjust-bar-length increase-bar-length" aria-label="Increase bars">+</button>
                    </div>
                    <span class="bars-text">BARS</span>
                </div>
            </div>
            <div class="bar-display">
                <span class="total-beats-display"></span>
                <div class="bar-display-container"></div>
                <label for="beat-multiplier-select">Beat Multiplier:</label>
                <select name="beat-multiplier" id="beat-multiplier-select">
                    <option value="1">1x</option>
                    <option value="2">2x</option>
                    <option value="3">3x</option>
                    <option value="4">4x</option>
                    <option value="5">5x</option>
                    <option value="6">6x</option>
                </select>
            </div>


</body>
<script src="script.js" defer></script>

</html>
